<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IS 445 Final</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-info">
        <h1 class="text-danger">Final Exam</h1>
        <h1 class="text-light">Find all even numbers between two numbers</h1>
    </div>

    <div class="row input-container">
        <div class="input-group col-lg-3"></div>
        <div class="input-group col-lg-3">
            <h5 class="text-success">Number 1:</h5>
            <input type="text" id="input-1" name="input-1" class="text-success"/>
        </div>
        <div class="input-group col-lg-3">
            <h5 class="text-success">Number 2:</h5>
            <input type="text" id="input-2" name="input-2" class="text-success"/>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-9">
            <button type="button" class="btn btn-outline-warning">Submit</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="form-group col-lg-6">
            <h1 class="text-success">Calculation Result:</h1>
            <textarea class="form-control" id="result" rows="3" readonly></textarea>
        </div>
    </div>

    <script type="application/javascript" src="./script.js"></script>
</body>
</html>
